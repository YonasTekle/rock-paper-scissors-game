<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="scoreboard">
        <div>
            <h2>Computer Choice:<span id="computer-choice"></span></h2>
        </div>
        <div>
            <h2>Player Choice:<span id="user-choice"></span></h2>
        </div>
        <div>
            <h2>Result:<span id="result"></span></h2>
        </div>
    </div>
    <div class="options">
        <img id="Rock" src="assets/img/rock.png" alt="Rock">
        <img id="Paper" src="assets/img/paper.png" alt="Rock">
        <img id="Scissors" src="assets/img/scissors.png" alt="Rock">
    </div>

    <footer>
        <h2>Rules</h2>
        <p>Rock wins against Scissors | Scissors win against Paper | Paper wins against Rock</p>
    </footer>
</body>
</html>
